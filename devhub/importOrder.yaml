version: v4.0
navigator:
    name: Import Automation
    email: import.automation@aurea.com
repo:
    companyName: Aurea
    productName: neyckerDockerizedSpringBootApp
    repoUrl: https://github.com/trilogy-group/neycker-dockerized-spring-boot-app
    repoType: Deployable service
    githubTokenSecretId: devhub-import/env/xohub/githubToken/dev
    branch: master
buildDeps: []
buildEnvVars:
    - key: DOCKER_USERNAME
      kind: config
      value: neyckertrilogy
    - key: DOCKER_PASSWORD
      kind: secret
      value: devhub-import/env/NEYCKER_DH_PASS/dev
    - key: DOCKER_EMAIL
      kind: config
      value: neycker.vinza@trilogy.com
build:
    techStack: Java
    os: ubuntu-18.04.06
    image: gradle:jdk
    toolchainVersion: ""
    tool: ""
    preBuildCommand: ls -la && chmod +x ./install-ubuntu-docker.sh && ./install-ubuntu-docker.sh
    buildCommand: ./gradlew pushImage --stacktrace
test:
    utFramework: JUnit
    testCommand: ./gradlew test
package:
    packageCommand: echo Skip
    artifactDir: ./build
    artifactUploadCommand: .echo Skip
deploy:
    serviceName: spring-boot-web-service
    deploymentCheck: echo skip
    stickySessions: "false"
    canUseLb: "false"
    stablePersistence: "false"
    fixedNetworkIdentifier: "false"
run:
    dockerized: true
    os: ubuntu-18.04.06
    runCommand: echo skip
    installCommand: echo skip
    userName: root
ports:
    - name: http8080
      number: 8080
      protocol: HTTP
      public: true
      path: /
envs:
    - name: prod
      default: false
      vars:
        - key: DOCKER_USERNAME
          kind: config
          value: neyckertrilogy
        - key: DOCKER_PASSWORD
          kind: secret
          value: devhub-import/env/NEYCKER_DH_PASS/dev
        - key: DOCKER_EMAIL
          kind: config
          value: neycker.vinza@trilogy.com
    - name: staging
      default: false
      vars:
        - key: DOCKER_USERNAME
          kind: config
          value: neyckertrilogy
        - key: DOCKER_PASSWORD
          kind: secret
          value: devhub-import/env/NEYCKER_DH_PASS/dev
        - key: DOCKER_EMAIL
          kind: config
          value: neycker.vinza@trilogy.com
    - name: qa
      default: true
      vars:
        - key: DOCKER_USERNAME
          kind: config
          value: neyckertrilogy
        - key: DOCKER_PASSWORD
          kind: secret
          value: devhub-import/env/NEYCKER_DH_PASS/dev
        - key: DOCKER_EMAIL
          kind: config
          value: neycker.vinza@trilogy.com
    - name: dev
      default: false
      vars:
        - key: DOCKER_USERNAME
          kind: config
          value: neyckertrilogy
        - key: DOCKER_PASSWORD
          kind: secret
          value: devhub-import/env/NEYCKER_DH_PASS/dev
        - key: DOCKER_EMAIL
          kind: config
          value: neycker.vinza@trilogy.com
