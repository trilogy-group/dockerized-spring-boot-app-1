version: v1
productName: neyckerDockerizedSpringBootApp
buildEnvVars: []
build:
    image: gradle:jdk8
    platform: linux
    preBuildCommand: echo 'Pre build command is empty'
    buildCommand: ./gradlew buildImage
test:
    testCommand: ./gradlew test
package:
    artifactRepoType: maven2
    packageCommand: ./gradlew buildImage
    artifactDir: ./target
    artifactUploadCommand: ./gradlew pushImage
repoType: Deployable service
release:
    targetChartFile: spring-boot-web-service
    dockerized: true
